[Bootstrap::lib]

[ShareDir]
dir = share/dist/Pod-Spell

[@Filter]
-bundle = @Basic
-remove = Readme
-remove = ExtraTests
-remove = ShareDir

[NextRelease]
format = %-9v %{yyyy-MM-dd}d

[MetaNoIndex]
file = perlcritic.rc

[PruneFiles]
filenames = dist.ini
filenames = weaver.ini

[Git::NextVersion]
first_version = 0.001
version_regexp = ^(.+)$

[GithubMeta]

[AutoPrereqs]
skip = ^I18N::Langinfo

[OurPkgVersion]

[PodWeaver]

[MetaProvides::Package]

[MetaJSON]

[RunExtraTests]

[PodCoverageTests]

[PodSyntaxTests]

[Test::ReportPrereqs]

[Test::Compile]

[Test::EOL]

[Test::Portability]

[Test::Perl::Critic]

[Test::UnusedVars]

[Test::CPAN::Meta::JSON]

[Test::DistManifest]

[Test::Version]

[Test::CPAN::Changes]

[Test::MinimumVersion]

[CheckChangesHasContent]

[Git::Remote::Check]

[Git::Contributors]

[ReadmeAnyFromPod]

[InstallRelease]
install_command = cpanm .

; authordep Pod::Weaver::Section::Contributors
; authordep Pod::Weaver::Plugin::StopWords
; authordep Test::CPAN::Meta
; authordep Pod::Coverage::TrustPod

[Test::Pod::LinkCheck]

; how much do I actually care about these, I seem unlikely to catch a problem
; because they're completely generated

; do not disable this in this dist when running test, it's critical for
; regression testing
[Test::PodSpelling]
wordlist  = Pod::Wordlist
stopwords = podspell
stopwords = qux
stopwords = virt
stopwords = textblock

[@Git]
tag_format  = %v
tag_message = %v
commit_msg  = %v%n%n%c
