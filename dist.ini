name    = Pod-Spell
author  = Sean M. Burke <sburke@cpan.org>
author  = Caleb Cushing <xenoterracide@gmail.com>
license = Artistic_2_0
copyright_holder = Olivier Mengu√©

;;; Gather
[GatherDir]
[PruneCruft]
[ManifestSkip]

;;; Metadata
[Git::Contributors]

[MetaNoIndex]
file = perlcritic.rc

[MetaProvides::Package]

[MetaResources]
bugtracker.web    = https://rt.cpan.org/Public/Dist/Display.html?Name=Pod-Spell
bugtracker.mailto = bug-Pod-Spell@rt.cpan.org
homepage          = https://github.com/perl-pod/Pod-Spell
repository.url    = https://github.com/perl-pod/Pod-Spell.git
repository.web    = https://github.com/perl-pod/Pod-Spell
repository.type   = git

[Prereqs::FromCPANfile]

[UseUnsafeInc]
dot_in_INC = 0

;;; Modification
[PodWeaver]
; authordep Pod::Weaver::Section::Contributors
; authordep Pod::Weaver::Section::ReplaceVersion
; authordep Pod::Weaver::Plugin::StopWords

;;; Extra Files
[License]
[MetaJSON]
[MetaYAML]
[Manifest]
[Pod2Readme]

;;; Installer
[ExecDir]
[ShareDir]
[MakeMaker]

;;; Release
[TestRelease]
[RunExtraTests]
[ConfirmRelease]
[UploadToCPAN]

[Git::Check]
[Git::Remote::Check]
[@Git::VersionManager]
-remove = Prereqs
NextRelease.format = %-8v  %{yyyy-MM-dd}d%{ (TRIAL RELEASE)}T
[Git::Push]

;;; Tests
[MetaTests]
[MojibakeTests]
[PodCoverageTests]
[PodSyntaxTests]
[Test::CPAN::Changes]
[Test::CPAN::Meta::JSON]
[Test::ChangesHasContent]
[Test::Compile]
[Test::DistManifest]
[Test::EOL]
[Test::MinimumVersion]
[Test::NoTabs]
[Test::Perl::Critic]
[Test::Pod::LinkCheck]
[Test::PodSpelling]
[Test::Portability]
[Test::ReportPrereqs]
[Test::UnusedVars]
[Test::Version]
